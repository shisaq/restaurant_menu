<!DOCTYPE html>
<html>
<head>
    <title>Add a New Item</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
<div class="container">
    <h1>Add a New Item</h1>
    <nav><a class="nav-title" href="{{ url_for('allRestaurants') }}">Index</a></nav>
    <h2 class="current-info">Type the new item's info:</h2>
    <form method="post" action="{{ url_for('addMenuItem', restaurant_id = restaurant.id) }}">
        <p>
            name:
            <input class="textline" type="text" name="name">
        </p>
        <p>
            price:
            <input class="textline" type="text" name="price">
        </p>
        <p>
            {% for course in courses %}
            <input type="radio" name="course" value="{{ course }}">{{ course }}<br>
            {% endfor %}
        </p>
        <p>
            description:
            <input class="textline" type="text" name="description">
        </p>
        <div class="btn-group">
            <input class="btn first" type="submit" value="Submit">
            <a class="btn" href="{{ url_for('menu', restaurant_id = restaurant.id) }}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
