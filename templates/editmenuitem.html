<!DOCTYPE html>
<html>
<head>
    <title>Edit this Item</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
<div class="container">
    <h1>Edit this Item</h1>
    <nav><a class="nav-title" href="{{ url_for('allRestaurants') }}">Index</a></nav>
    <h2 class="current-info">Type the new info of {{ menu.name }}:</h2>
    <form method="post" action="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = menu.id) }}">
        <p>
            name:
            <input class="textline" type="text" name="name" value="{{ menu.name }}" placeholder="{{ menu.name }}">
        </p>
        <p>
            price:
            <input class="textline" type="text" name="price" value="{{ menu.price }}" placeholder="{{ menu.price }}">
        </p>
        <p>
            {% for course in courses %}
                {% if course == menu.course %}
                <input type="radio" name="course" value="{{ course }}" checked="checked">{{ course }}<br>
                {% else %}
                <input type="radio" name="course" value="{{ course }}">{{ course }}<br>
                {% endif %}
            {% endfor %}
        </p>
        <p>
            description:
            <input class="textline" type="text" name="description" value="{{ menu.description }}" placeholder="{{ menu.description }}">
        </p>
        <div class="btn-group">
            <input class="btn first" type="submit" value="Submit">
            <a class="btn" href="{{ url_for('menu', restaurant_id = restaurant.id) }}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
